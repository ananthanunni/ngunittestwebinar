<h1>Colors</h1>
<div *ngIf="isLoading">Loading...</div>
<div class="list" *ngIf="colors$ | async as colors">
  <ar-list-item
    *ngFor="let item of colors"
    [color]="item"
    [selectedColor]="selectedColor"
    (select)="selectedColor = $event"
  >
  </ar-list-item>
</div>
<ng-template #loading> Loading... </ng-template>
<h1
  class="selected-color"
  *ngIf="!!selectedColor"
  [ngStyle]="{ background: selectedColor.color }"
>
  Preview
</h1>
